{% extends "dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
   <h1>voters</h1>

    <table class="table table-striped">
        <thead class="bg-primary text-white">
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for voter in object_list %}
            <tr scope="row">
                <td>{{ voter.national_id }}</td>
                <td>{{ voter.voting_id }}</td>
                
                <td>
                    <a href="{{'detail/'}}{{1}}">Detail</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
