{% extends "dashboard.html" %}
{% load widget_tweaks %}
{% block content %}
    <br/>
    <div class="content-section col-md-6">
    <h2>Choose Voter</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Voter</label>
                {% render_field form.voter class+="form-control" %}
            </div>
            <div class="form-group">
                <label for="">Vote</label>
                {% render_field form.vote class+="form-control" id="" %}
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
